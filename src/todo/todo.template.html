<li class="panel todo">
       <div class="panel-body ">
           <ul class="info">
               <li>Time: {{todo.time}}</li>
<li>Date: {{todo.date}}</li>
<li>Description:{{todo.description}}</li>
</ul>
</div>
<div class="panel-footer clearfix">
    <button type="button" name="leftMove" class="btn btn-default" ng-click="todosCtrl.leftMove(todo.id)">&lt;</button>
    <button type="button" name="rightMove" class="btn btn-default" ng-click="todosCtrl.rightMove(todo.id)">&gt;</button>
    <div class="pull-right">
        <button type="button" name="edit" class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        <button type="button" name="delete" class="btn btn-danger" ng-click="todosCtrl.delete(todo.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
    </div>
</div>
</li>
